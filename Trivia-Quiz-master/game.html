<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Quiz - Play</title>
    <h1>Fun Quiz</h1>
    <!--<img class="profile-img" src="quiz_sign.jpeg" alt="description of image" >-->

    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <div id="loader"></div>
        <div id="game" class="justify-center flex-column hidden">
            <div id= "hud">

                <div id="hud-item">
                    <p id = "progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull">

                        </div>
                    </div>
                </div>

                <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id = "score">
                        0
                    </h1>
                </div>

            </div>

            <h2 id = "question"></h2>

            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number= "1"></p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number= "2"></p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number= "3"></p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number= "4"></p>
            </div>
            <div class="controls">
              <!--<button id="next-btn" class="next-btn btn hide">Next</button>-->
              <!--<button id="quit-btn" class="quit-btn btn">Quit</button-->
              <br></br>
              <a class = "btn" href=#> Next Page </a>
              <a class = "btn" href="index.html"> Quit Quiz  </a>
            </div>
        </div>
    </div>
    <script src="game.js"></script>

    <footer>
      <p>2021 SupriyaTiwari</p>
    <!--	<p><span class="highlight">Supriya</span>Tiwari</p>-->
    </footer>
</body>
</html>
